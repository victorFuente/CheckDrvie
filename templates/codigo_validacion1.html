{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<p>{{ message }}</p>
{% endfor %}
{% endif %}
{% endwith %}


<form action="/codigo_validacion" method="POST">
    <input type="text" name="codigo" placeholder="codigo">
    <br>
    <button type="submit">validar</button>
    
    {% for empleado in empleados %}
    <form action="/reset/{{empleado.0}}"><button type="submit" class="btn btn-sm btn-secondary"><i class="fas fa-edit"></i></button> 
    <p>{{empleado.0}}</p>
    {% endfor %}
    </form>
</form>
