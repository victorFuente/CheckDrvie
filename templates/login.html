<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Check-Driver</title>

    <!-- Custom fonts for this template-->
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{{ url_for('static', filename='css/sb-admin-2.min.css')}}" rel="stylesheet">
    <!--estilos CHECKDRIVER-->
    <link href="{{ url_for('static', filename='css/main.css')}}" rel="stylesheet">

</head>

<body class="bg-gray-100">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-md-6">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <img class="img-fluid mb-3" style="max-width: 100px" src="{{ url_for('static', filename='img/cd-ver.png')}}"/>
                                        <h1 class="h4 text-gray-900 mb-4">¡Bienvenido!</h1>
                                    </div>
                                    <form class="user" action="/login" method="POST">
                                        <!-- <div class="form-group selectWrapper col-lg-12">
                                           <select class="form-select selectBox" aria-label=".form-select-lg example">
                                              <option selected>Seleccione su empresa</option>
                                              <option value="1">Codelco - El Teniente</option>
                                              <option value="2">Codelco - Ventanas</option>
                                              <option value="3">Codelco - Radomiro Tomic</option>
                                            </select>
                                        </div> -->
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                name="emailLogin" aria-describedby="emailHelp"
                                                placeholder="Ingrese su correo">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                name="passwordLogin" placeholder="Ingrese su contraseña">
                                        </div>
                                        <!-- <div class="form-group"> 
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Recordar Contraseña</label>
                                            </div>
                                        </div>-->
                                        <!-- <a class="btn btn-success btn-user btn-block" type="submit">
                                            Ingresar
                                        </a> -->
                                        <button class="btn btn-success btn-user btn-block" type="submit">
                                            Ingresar
                                        </button>
                                        
                                    </form>
                                    <!-- DESPLEGO MENSAJE SI ES QUE LOS HAY -->
                                    {% with messages = get_flashed_messages(with_categories=true) %}
                                    <!-- VERIFICO SI HAY MENSAJES -->
                                    {% if messages %}
                                    <!-- ciclo para el mensaje -->
                                    {% for category, message in messages%}
                                    <div class="alert {{category}}" id="idMensajeError">
                                        {{ message }}
                                    </div>
                                    {% endfor %}
                                    {% endif %}
                                    {% endwith %}
                                    
                                  
                                    <div class="text-center">
                                     <!-- <a class="small text-gray-900" href="forgot-password.html">¿Olvidó su Contraseña?</a>-->
                                     <!-- <a class="small text-green-1000" href="/FormRegistro">Registro</a>-->
                                    </div>
                                    <!--<div class="text-center">
                                        <a class="small" href="register.html">Create an Account!</a>
                                    </div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js')}}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{{ url_for('static', filename='js/sb-admin-2.min.js')}}"></script>

</body>

</html>
