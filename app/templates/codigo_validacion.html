<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Check Driver Tablero Principal</title>

    <!-- Custom fonts for this template-->
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{{ url_for('static', filename='css/sb-admin-2.min.css')}}" rel="stylesheet">
    <!--estilos CHECKDRIVER-->
    <link href="{{ url_for('static', filename='css/main.css')}}" rel="stylesheet">

</head>

<body class="bg-gradient-success">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-white">
								 <img class="img-fluid mb-3 img-rec-val" src="{{ url_for('static', filename='img/cd-ver.png')}}"/>
							</div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2">Validar Código Enviado</h1>
                                        <p class="mb-4">Ingrese el código que fue enviado a su correo.</p>
                                    </div>
									{% with messages = get_flashed_messages() %}
									{% if messages %}
									{% for message in messages %}
									<p>{{ message }}</p>
									{% endfor %}
									{% endif %}
									{% endwith %}
                                    <form class="user" action="/codigo_validacion" method="POST">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                name="codigo"
                                                placeholder="Ingrese el código">
                                        </div>
                                        <button class="btn btn-success btn-user btn-block" type="submit">
                                            Valida
                                        </button>
                                        {% for empleado in empleados %}
                                        <form action="/reset/{{empleado.0}}"><button type="submit" class="btn btn-success btn-user btn-block"><i class="fas fa-edit"></i></button> 
                                        <p>{{empleado.0}}</p>
                                        {% endfor %}
                                        </form>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
    
    <!-- Core plugin JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js')}}"></script>
    
    <!-- Custom scripts for all pages-->
    <script src="{{ url_for('static', filename='js/sb-admin-2.min.js')}}"></script>
    
    <!-- Page level custom scripts -->
    <script src="{{ url_for('static', filename='js/delete.js')}}"></script>
    <script src="{{ url_for('static', filename='js/main.js')}}"></script>
    
    </body>
    
    </html>
